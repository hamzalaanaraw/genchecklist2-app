
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenChecklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3498db', // A nice blue
            secondary: '#2ecc71', // A complementary green
            light: '#ecf0f1',
            dark: '#2c3e50',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
    "@vercel/node": "https://esm.sh/@vercel/node@^5.2.2",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-light font-sans">
  <div id="root"></div>
  <!-- 
    IMPORTANT: If you are serving .tsx files directly without a development server 
    (like Vite, Next.js, Create React App dev server, or esbuild --serve) that transpiles 
    TypeScript/JSX, browsers will not understand them. This can lead to SyntaxErrors.
    Ensure your local .tsx files (index.tsx, App.tsx, components/*.tsx) are being 
    transpiled to JavaScript for the browser. The importmap above handles external 
    dependencies via esm.sh (which does transpilation), but not local project files.
    For deployment with serverless functions (e.g., in an /api directory for Vercel/Netlify),
    your build process will typically handle transpilation for both frontend and backend TS/TSX files.
  -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
